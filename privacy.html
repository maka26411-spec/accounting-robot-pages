    <title>سياسة الخصوصية</title>

<body>
    <h1>سياسة الخصوصية</h1>
    <p>
        نحن نحترم خصوصيتك. يتم جمع البيانات فقط لتحسين خدمات التطبيق وتقديم الدعم.
        لا يتم بيع أو مشاركة بياناتك الشخصية مع أطراف خارجية إلا بموافقتك أو للامتثال للقانون.
    </p>
