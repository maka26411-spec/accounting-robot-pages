<body>
    <h1>اتفاقية ترخيص المستخدم</h1>
    <p>
        باستخدامك لهذا التطبيق، فإنك توافق على الالتزام بجميع الشروط والأحكام الموضحة هنا.
        يُمنع نسخ أو إعادة بيع أو تعديل التطبيق بدون إذن كتابي مسبق من المالك.
    </p>
    <p>
        نحن غير مسؤولين عن أي أضرار مباشرة أو غير مباشرة ناتجة عن استخدامك للتطبيق.
    </p>
